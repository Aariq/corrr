# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

cran: https://cran.rstudio.com

matrix:
  include:
  - r: devel
  - r: release
  - r: 3.5
  - r: 3.4

env:
  global:
  - MAKEFLAGS="-j 2"

after_success:
  - Rscript -e 'covr::codecov()'
